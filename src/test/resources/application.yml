spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: 'create-drop'
    open-in-view: false
  liquibase:
    enabled: false
  devtools:
    add-properties: false
management:
  endpoints:
    enabled-by-default: false
springdoc:
  api-docs:
    path: "/api-docs"
